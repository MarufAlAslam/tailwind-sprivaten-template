        <!-- hero -->
        <div class="hero pt-[90px] pb-[40px]">
          <div class="flex justify-between items-center gap-[120px]">
            <div>
              <h1 class="text-[58px] font-[800]">
                Drive More <br />
                Customers <br />
                Through Digital
              </h1>
              <p class="my-[25px] text-[#737373] text-xl">
                We know how large objects will act, but things on a small scale.
              </p>

              <div class="flex justify-start items-center gap-[10px]">
                <a
                  class="bg-[#00A0C1] border border-[#00A0C1] text-white rounded-full px-[36px] py-[10px] text-sm font-bold"
                >
                  Get Quote Now
                </a>
                <a
                  class="bg-transparent border border-[#00A0C1] text-[#00A0C1] rounded-full px-[36px] py-[10px] text-sm font-bold"
                >
                  Learn More
                </a>
              </div>
            </div>

            <div class="appointment-form bg-white p-[40px] rounded-[5px]">
              <form action="">
                <h2 class="text-2xl font-bold mb-[40px]">Book Appointment</h2>
                <div>
                  <label class="text-sm font-[600]"> Name* </label>
                  <input
                    placeholder="Name"
                    type="text"
                    class="w-full border border-[#BDBDBD] bg-[#F9F9F9] rounded-[5px] px-[15px] py-[10px] mb-[20px] mt-[10px]"
                  />
                </div>
                <div>
                  <label class="text-sm font-[600]"> Email* </label>
                  <input
                    placeholder="example@gmail.com"
                    type="email"
                    class="w-full border border-[#BDBDBD] bg-[#F9F9F9] rounded-[5px] px-[15px] py-[10px] mb-[20px] mt-[10px]"
                  />
                </div>
                <div>
                  <label class="text-sm font-[600]"> Department * </label>
                  <select
                    class="w-full border border-[#BDBDBD] bg-[#F9F9F9] rounded-[5px] px-[15px] py-[10px] mb-[20px] mt-[10px]"
                  >
                    <option value="">Please Select</option>
                  </select>
                </div>
                <div>
                  <label class="text-sm font-[600]"> Time * </label>
                  <select
                    class="w-full border border-[#BDBDBD] bg-[#F9F9F9] rounded-[5px] px-[15px] py-[10px] mb-[20px] mt-[10px]"
                  >
                    <option value="">4:00 Available</option>
                  </select>
                </div>
                <div class="mt-[20px]">
                  <button class="bg-[#FFA62B] text-white text-sm font-bold w-full rounded-[5px] py-[15px]">Book Appointment</button>
                </div>
              </form>
            </div>
          </div>
        </div>
